{% extends 'base.html' %}

{% block title %}No Buses Available{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="text-danger mb-4">
        <i class="fas fa-exclamation-circle fa-5x"></i>
    </div>
    <h1 class="mb-4">Sorry, No Buses Available</h1>
    <p class="text-muted mb-5">
        We're sorry, but there are no buses available for the selected date.
    </p>
    <a href="{% url 'booking' %}" class="btn btn-primary">Try Another Date</a>
</div>
{% endblock %}
