<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - Bus Rental System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar-item {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar-item:hover {
            background-color: #e9ecef;
        }
        .sidebar-item.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex align-items-center mb-4 px-3">
                    <i class="fas fa-bus me-2"></i>
                    <h4 class="mb-0">Bus Rental</h4>
                </div>
                
                <div class="nav flex-column">
                    <a href="{% url 'admin_dashboard' %}" class="sidebar-item text-decoration-none text-dark">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a href="{% url 'admin_bookings' %}" class="sidebar-item text-decoration-none text-dark">
                        <i class="fas fa-calendar-alt me-2"></i> All Bookings
                    </a>
                    
                    <hr>
                    
                    <a href="{% url 'admin_bookings' %}?status=PENDING" class="sidebar-item text-decoration-none text-dark">
                        <i class="fas fa-clock me-2"></i> Pending Bookings
                    </a>
                    <a href="{% url 'admin_bookings' %}?status=DP" class="sidebar-item text-decoration-none text-dark">
                        <i class="fas fa-credit-card me-2"></i> Down Payment
                    </a>
                    <a href="{% url 'admin_bookings' %}?status=PAID" class="sidebar-item text-decoration-none text-dark">
                        <i class="fas fa-check-circle me-2"></i> Paid Bookings
                    </a>
                    
                    <hr>
                    
                    <a href="{% url 'home' %}" class="sidebar-item text-decoration-none text-dark">
                        <i class="fas fa-sign-out-alt me-2"></i> Exit Admin
                    </a>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="col-md-9 col-lg-10 py-4">
                {% if messages %}
                    <div class="messages mb-4">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
